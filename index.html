<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Calculadora - IMC</div>
        <div class="input">
          <label>Nome:</label>
          <input placeholder="Digite o seu nome" type="text" id="nome" />
        </div>
        <div class="input">
          <label>Altura:</label>
          <input placeholder="(Ex: 1,75)" type="number" id="altura" />
        </div>
        <div class="input">
          <label>Peso:</label>
          <input placeholder="(Ex: 65)" type="number" id="peso" />
        </div>

        <button id="calcular">Calcular</button>
        <div class="result" id="resultado"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
